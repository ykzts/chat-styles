name: Node CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.8
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build

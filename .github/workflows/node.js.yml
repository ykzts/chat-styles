name: Node CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.8
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
